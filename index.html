<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Workspace Dashboard</title>
    <style>
        body {
            <h2>Google Calendar</h2>
            <iframe src="https://calendar.google.com" width="800" height="600" style="border: none;"></iframe>

            <h2>Google Drive</h2>
            <iframe src="https://drive.google.com" width="800" height="600" style="border: none;"></iframe>
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4285F4;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #357AE8;
        }
</style>

</head>
<body>
    <h2>Google Search</h2>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Google" style="width: 300px; padding: 10px;">
        <button type="submit" style="padding: 10px;">Search</button>
    </form>

    <h2>Quick Access Links</h2>
    <ul>
        <li>
            <a href="https://mail.google.com" target="_blank">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r2.png" alt="Gmail" width="150">
            </a>
        </li>
        <li>
            <a href="https://drive.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Google_Drive_logo.png/512px-Google_Drive_logo.png" alt="Google Drive" width="150">
            </a>
        </li>
    </ul>

    <h1>Google Workspace Dashboard</h1>
    <p>Quick access to all your favorite Google tools:</p>
    <ul>
        <li><a href="https://mail.google.com" target="_blank">Gmail</a></li>
        <li><a href="https://drive.google.com" target="_blank">Google Drive</a></li>
        <li><a href="https://calendar.google.com" target="_blank">Google Calendar</a></li>
        <li><a href="https://docs.google.com" target="_blank">Google Docs</a></li>
        <li><a href="https://keep.google.com" target="_blank">Google Keep</a></li>
        <li><a href="https://meet.google.com" target="_blank">Google Meet</a></li>
    </ul>
    <h2>Navigation Buttons</h2>
    <a href="https://mail.google.com" class="button" target="_blank">Gmail</a>
    <a href="https://drive.google.com" class="button" target="_blank">Google Drive</a>
    <a href="https://calendar.google.com" class="button" target="_blank">Google Calendar</a>
</body>
</html>
